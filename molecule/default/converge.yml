---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - set_fact:
        python_version: "{{ lookup('env', 'MOLECULE_PYTHON_VERSION')|default('3.8.16') }}"

    - name: Install prerequisites
      block:
        - name: Update apt cache
          apt:
            update_cache: true
            cache_valid_time: 600
          changed_when: false
          when: ansible_os_family == "Debian"

  roles:
    - role: ansible-python
      tags:
        - python
