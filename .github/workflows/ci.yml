---
name: Ansible role testing
'on':
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@v6

  test1:
    name: molecule(source)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Centos 7 has builtin Python 3.6, but it is not installed by default
          - distro: centos7
            python_version: 3.6.10
          - distro: centos7
            python_version: 3.8.16
          - distro: centos7
            python_version: 3.9.18
          - distro: centos7
            python_version: 3.10.13
          - distro: centos7
            python_version: 3.11.7
          - distro: centos7
            python_version: 3.12.1

          # Ubuntu 20.04 has system Python 3.8 (must be skipped)
          - distro: ubuntu2004
            python_version: 3.9.18
          - distro: ubuntu2004
            python_version: 3.10.13
          - distro: ubuntu2004
            python_version: 3.11.7
          - distro: ubuntu2004
            python_version: 3.12.1

          # Ubuntu 22.04 has system Python 3.10 (must be skipped)
          - distro: ubuntu2204
            python_version: 3.8.16
          - distro: ubuntu2204
            python_version: 3.9.18
          - distro: ubuntu2204
            python_version: 3.11.7
          - distro: ubuntu2204
            python_version: 3.12.1

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v4

      - name: Set up Python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install -r molecule/default/test-requirements.txt

      - name: Install Ansible dependencies.
        run: ansible-galaxy collection install community.docker ansible.posix --force

      - name: Run molecule test
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PYTHON_VERSION: ${{ matrix.python_version }}

  test2:
    name: molecule(package)
    runs-on: ubuntu-latest
    fail-fast: false
    strategy:
      matrix:
        distro:
          - ubuntu2004
          - ubuntu2204
          - centos7

    steps:
      - name: Check out the Repository.
        uses: actions/checkout@v4

      - name: Set up Python3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r molecule/default/test-requirements.txt

      - name: Install Ansible dependencies.
        run: ansible-galaxy collection install community.docker ansible.posix --force

      - name: Run molecule tests., install from Package
        run: molecule test -s install-from-repo
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
